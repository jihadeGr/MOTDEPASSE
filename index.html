<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vérification de votre mot de passe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form id="passwordForm" action="javascript:void(0);">
                <label>Utilisateur</label>
                <input type="text" required>
                <label>Mot de passe</label>
                <input type="password" id="psw" required>
                <input type="submit" value="vérifier">
            </form>
        </div>
        <div id="message">
            <h3>Le mot de passe doit contenir :</h3>
            <p id="letter" class="invalid">Une lettre minuscule</p>
            <p id="capital" class="invalid">Une lettre majuscule</p>
            <p id="number" class="invalid">Un chiffre</p>
            <p id="special" class="invalid">Un caractère spécial (!, @, #, etc.)</p>
            <p id="length" class="invalid">8 caractères au minimum</p>
        </div>
        <div id="strengthMessage"></div>
        <script src="script.js"></script>
    </body>
</html>
